<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="title-screen"  >
        <div id="toGrass" ><h1>START</h1></div>
        <div id="title-story"><p>Once upon a time there was a very low budget for a an adventure story but its was made none the less...
            
        </p></div>
    </div>

    <div id="grass">
        <div class="button-container">
         <button id="toGoblin">Enter The Enchanted sketchy looking forest</button>
         <button id="reset-grass">Reset</button> 
         <div id="wizard-hp-grass"></div>
        </div>
    </div>

    
    <div id="goblin">
        <div class="button-container">
         <button id="toFire">Burn the Goblins</button>
         <button id="reset-goblin">Reset</button> 
         <div id="wizard-hp-goblin"></div>
        </div>
    </div>
    
    
    <div id="fire">
        <div class="button-container">
         <button id="toLake">Go to lake</button>
         <button id="reset-fire">Reset</button> 
         <div id="wizard-hp-fire"></div>
        </div>
    </div>

    
    <div id="lake">
        <div class="button-container">
         <button id="toMountain">Climb Mountain in distance that is obiously the main story line</button>
         <button id="reset-lake">Reset</button> 
         <div id="wizard-hp-lake"></div>
        </div>
    </div>


    
    <div id="mountain">
        <div class="button-container">
         <button id="toEgg">Check out the strange cracking noise</button>
         <button id="reset-mountain">Reset</button> 
         <div id="wizard-hp-mountain"></div>
        </div>
    </div>


    
    <div id="egg">
        <div class="button-container">
         <button id="toDragon">hmmm Smells like barbecue</button>
         <button id="reset-egg">Reset</button> 
         <div id="wizard-hp-egg"></div>
         <div id="dog-hp-egg"></div>
        </div>
    </div>

    
        
    <div id="dragon">
        <div class="button-container">
         <button id="toStone">Use the power of friendship</button>
         <button id="reset-dragon">Reset</button> 
         <div id="wizard-hp-dragon"></div>
         <div id="dog-hp-dragon"></div>
        </div>
    </div>
    
        
        
    <div id="stone">
        <div class="button-container">
         <button id="toEnd">Go Home</button>
         <button id="reset-stone">Reset</button> 
         <div id="wizard-hp-stone"></div>
         <div id="dog-hp-stone"></div>
        </div>
    </div>
    

        
        
    <div id="end">
        <div class="button-container">
         <button id="reset-end">Reset</button> 
         <div id="wizard-hp-end"></div>
         <div id="dog-hp-end"></div>
        </div>
    </div>
    
    





    
    
    

    <div id="death-screen">
        <h1>Game Over</h1>
        <button id="reset-death">reset</button>
    </div>


    
 
    <script src="app.js"></script>
</body>
</html>
