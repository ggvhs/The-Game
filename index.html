<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="title-screen"  >
        <div id="toGrass" ><h1>start</h1></div>
    </div>

    <div id="grass">
        <div class="button-container">
         <button id="toGoblin">Enter The Enchanted sketchy looking forest</button>
         <button>Option 2</button>
         <button>Option 3</button>
         <button id="reset-grass">Reset</button> 
         <div id="wizard-hp-grass"></div>
        </div>
    </div>

    
    <div id="goblin">
        <div class="button-container">
         <button>Option 1</button>
         <button id="toFire">Burn the Goblins</button>
         <button>Option 3</button>
         <button id="reset-goblin">Reset</button> 
         <div id="wizard-hp-goblin"></div>
        </div>
    </div>
    
    
    <div id="fire">
        <div class="button-container">
         <button>Option 1</button>
         <button>Option 2</button>
         <button id="toLake">Option 3</button>
         <button id="reset-fire">Reset</button> 
         <div id="wizard-hp-fire"></div>
        </div>
    </div>
    

    <div id="death-screen">
        <h1>Game Over</h1>
        <button id="reset-death">reset</button>
    </div>


    
 
    <script src="app.js"></script>
